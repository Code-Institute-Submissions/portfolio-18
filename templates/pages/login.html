{% extends 'layout/base.html' %} {% block content %}



<div class="container">
    <div class="row justify-content-center ">

        <div class="col-md-6 loggin-padding">
            <p class="h4 mb-4 ">Sign in</p>
            <form id="login-form" method='POST' class="card text-center border shadow-sm  p-5" action="{{ url_for('login')}}">
                <div class="form-group">
                    <input type="email " id="" class="form-control mb-4 " name="email " placeholder="Email "></div>
                <div class="form-group">
                    <input type="password " id="password" name="password " class="form-control mb-4 " placeholder="Password "></div>
                <button class="btn btn-info btn-block my-4 " type="submit ">Sign in</button>

            </form>
        </div>
    </div>
</div>


{% endblock %}
