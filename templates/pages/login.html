{% extends 'layout/base.html' %} {% block content %}

<!-- Default form login -->
<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 loggin-padding">
            <form method='POST' class="card text-center border shadow-sm  p-5" action="{{ url_for('login') }}">
                <p class="h4 mb-4">Sign in</p>
                <!--<input type="text" id="#" class="form-control mb-4" name="username" placeholder="Username">-->
                <input type="email" id="" class="form-control mb-4" name="email" placeholder="Email">
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password">
                <!-- Sign in button -->
                <button class="btn btn-dark" type="button">Sign in</button>
            </form>
        </div>
    </div>
</div>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>






{% endblock %}
