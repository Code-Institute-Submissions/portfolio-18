{% extends 'layout/base.html' %} {% block content %}


<section id="login">
    <div class="row justify-content-center ">
        <div class="col-md-2 col-sm-5 offset-md-5">
            <form method='POST' class="card text-center border shadow-sm p-5" action="{{ url_for('login') }}">
                <p class="h4 mb-4">Sign in</p>
                <input type="email" id="" class="form-control mb-4" name="email" placeholder="Email">
                <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password">
                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="loginForm">
                            <label class="custom-control-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-5 offset-md-5">
                    <input href="{{ url_for('admin')}} " type="submit" class="form-control" value="Sign in">
                </div>
                <p>New here?
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
                <!-- Social login -->
            </form>
        </div>
    </div>

</section>



{% endblock %}
