{% extends 'layout/base.html' %} {% block content %}



<div class="container">
    <div class="row justify-content-center ">

        <div class="col-md-6 p-2">
            <h2 class="text-center ">Sign in</h2>
            <form id="login-form" method='POST' class="card text-center border shadow-sm  p-5" action="{{ url_for('login')}}">
                <div class="form-group">
                    <input type="email" id="" class="form-control mb-1" name="email" placeholder="email"></div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control mb-4" placeholder="password"></div>
                <div class="col-md-4 col-sm-4 align-self-center">
                    <input type="submit" class="form-control btn" value="Sign in"> </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
