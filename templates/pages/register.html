{% extends 'layout/base.html' %} {% block content %}

<div class="row justify-content-center ">
    <div class="col-md-6 loggin-padding">
        <form method="POST" class="text-center border shadow-sm p-5" action="{{ url_for('register') }}">
            <p class="h4 mb-4">Sign up</p>
            <div class="form-row mb-4">
                <div class="col">
                    <input type="text" name='username' class="form-control" placeholder="Username" required>
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="col">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
            </div>
            <input type="password" name='password' class="form-control" placeholder="Password" aria-describedby="" required>
            <small class="form-text text-muted mb-4">At least 8 characters and 1 digit</small>
            <button class="btn btn-info my-4 btn-block" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
