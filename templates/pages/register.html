{% extends 'layout/base.html' %} {% block content %}

<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h2>Register your account</h2>
                <hr>
            </div>
            <form methods=POST action="{{ url_for( 'register')}}">
                <div class="form-group col-md-12 col-sm-12">
                    <input type="email" class="form-control" name="username" placeholder="Username" required/>
                </div>
                <div class="form-group col-md-12 col-sm-12">
                    <input type="text" class="form-control" name="password" placeholder="Password" required/>
                </div>
                <div class="col-md-6 col-sm-6">
                    <input class="form-control button-add btn" href="{{ url_for('portfolio')}} " type="submit" placeholder="login">
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
