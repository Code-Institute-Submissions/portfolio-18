 {% extends 'base.html' %} {% block contact}

<section id="contact">
    <div class="container">
        <div class="row">

            <div class="col-md-offset-1 col-md-10 col-sm-12">
                <div class="section-title">
                    <h3>Get in touch</h3>
                    <h2>The creative freelance studio, focused on web development and social marketing.</h2>
                </div>

                <form action="#" method="post">
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control" placeholder="Name" required/>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <input type="email" class="form-control" placeholder="E-mail" required/>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <textarea class="form-control" rows="7" placeholder="Type your message here" required></textarea>
                    </div>

                    <div class="col-lg-3 col-md-4">
                        <button class="button btn-block" type="submit">Send</button>
                    </div>
                </form>



            </div>
        </div>
    </div>
</section>
{% endblock %}
