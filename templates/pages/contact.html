{% extends 'layout/base.html' %} {% block content %}

<section id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 text-center">
                <h2 class="text-center">Get in touch</h2>
                <hr>
                <form action="#" method="POST" onSubmit="alert('Your email, has been send.Thank you for reaching us');">
                    <div class="col align-self-center">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col align-self-center">
                        <input type="text" class="form-control" placeholder="Surname">
                    </div>
                    <div class="w-100"></div>
                    <div class="col ">
                        <input type="telephone" class="form-control" placeholder="Phone Number"> </div>
                    <div class="col ">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col align-self-center">
                        <textarea class="form-control" rows="5" placeholder="Project Details"></textarea>
                    </div>
                    <hr>
                    <div class="col-md-3 offset-md-2">
                        <input type="submit" class="form-control btn" value="Send Message">
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
