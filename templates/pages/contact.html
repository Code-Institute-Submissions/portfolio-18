 {% extends 'base.html' %} {% block contact}

<section id="contact">
    <div class="container">
        <div class="row">

            <div class="col-md-offset-1 col-md-10 col-sm-12">
                <div class="section-title">
                    <h3>Get in touch</h3>
                    <h2>The creative freelance studio, focused on web development and social marketing.</h2>
                </div>

                <form>
                    <div class="col-lg-6 col-md-6">

                        <div class="form-goup">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" required/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-goup">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="E-mail" required/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-goup">
                            <label>Message</label>
                            <textarea class="form-control" rows="7" placeholder="Type your message here" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-goup">
                            <div id="buttonSend">
                                <button class="button btn-block" type="submit">Send</button>
                            </div>
                        </div>
                    </div>

            </div>
            </form>
            <div id="follow-negative-space" class="row">
                <div class="col-sm-12">
                    <h4 class="font-weight-light text-small-center text-lg-left mt-5 mb-0">Follow me:</h4>
                    <div id="icons-negative-space" class="row">
                        <div class="col-sm-12">
                            <ul class="list-inline social-links">
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.facebook.com/public/Sebastian-Martinez">
                                        <i class="fab fa-facebook" aria-hidden="true"></i>
                                        <span class="sr-only">Facebook</span>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.linkedin.com/in/sebastian-martinez-478bb0aa/">
                                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                                        <span class="sr-only">LinkedIn</span>
                                    </a>
                                </li>

                                <li class="list-inline-item">
                                    <a target="_blank" href="https://www.youtube.com/watch?v=DsYdXWnW2uI">
                                        <i class="fab fa-youtube" aria-hidden="true"></i>
                                        <span class="sr-only">Github</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>
{% endblock %}
