{% extends 'layout/base.html' %} {% block content %}

<section id="portfolio">
    <div class="container">
        <div class="row">
            {% for project in projects %}
            <!-- Portfolio Section 1 -->
            <div class="col-md-4 col-sm-6">
                <a href="">
                    <div class="portfolio-thumb">
                        <img src="/static/img/400px-Pomme.svg.png" class="img-responsive" alt="Portfolio">
                        <div class="portfolio-overlay">
                            <div class="portfolio-item">
                                <h3>{{project.project_name}}</h3>
                                <span>{{project.for_who}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

            <hr>
            <div class="col-md-12 col-sm-12 text-center">
                <h3>hello, if you interested working together. just send message <a href="contact.html">contact page</a></h3>
            </div>
        </div>
    </div>
</section>
{% endblock %}
