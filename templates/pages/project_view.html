{% extends 'layout/base.html' %} {% block content %}

<section id="single-project">
    <div class="container">
        <div class="row">

            <div class="col-sm-12 text-center">
                <h1>{{project.project_name}}</h1>
                <p>{{project.description}}</p>
                <a href="{{project.url_2}}"><i class="fa fa-long-arrow-right"></i> View Website</a>

                <div class="col-md-12 col-sm-12">
                    <img src="{{project.url_3}}" class="img-responsive" alt="Portfolio">
                </div>

                <div class="clearfix"></div>

                <div class="col-md-4 col-sm-4">
                    <h3>{{project.for_who}}</h3>
                </div>


                <div class="col-md-4 col-sm-4">
                    <h3>{{project.year_of_submission}}</h3>

                </div>

            </div>

            <div class="col-md-2 col-sm-5 offset-md-5 p-1">
                <a href="{{ url_for('admin')}}" type="button" class="btn btn-outline-dark" class="form-control" value="See more">Go back</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
